<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Wifi-mode</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div>
            <a href="more.html">
                <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <h1 class="header__title setting__title settings__title ">Settings</h1>
        <div class="screen__header__icons ">
            <span><i class="fas fa-search fa-lg"></i></span>
        </div>
    </header>


    <main class="main_screen">
        <div class="settings__tools">
            <div class="settings__tool">
                <i class="fas fa-bullhorn"></i><span>Notices</span>
            </div>
            <div class="settings__tool">
                <i class="fas fa-flask"></i><span>Kitsune Lab</span>
            </div>

            <div class="settings__tool settings__tool_d">
                <div class="settings__tool-divide">
                    <div>
                        <i class="fas fa-info-circle"></i><span>Version</span>
                    </div>
                    <span class="little-text">Latest Version</span>
                </div>
            </div>
            <div class="settings__tool">
                <i class="fas fa-lock"></i><span>Pirvacy</span>
            </div>
            <div class="settings__tool">
                <i class="far fa-bell"></i><span>Notifications</span>
            </div>
            <div class="settings__tool">
                <i class="fas fa-user-friends"></i><span>Friends</span>
            </div>
            <div class="settings__tool">
                <i class="fas fa-comments"></i><span>Chats</span>
            </div>
            <div class="settings__tool">
                <i class="fas fa-tv"></i><span>Display</span>
            </div>
            <div class="settings__tool">
                <div class="settings__tool-divide">
                    <div>
                        <i class="fas fa-brush"></i><span>Themes</span>
                    </div>
                    <span class="little-text">Default theme</span>
                </div>
            </div>
            <div class="settings__tool">
                <i class="fas fa-phone-volume"></i><span>Call</span>
            </div>


        </div>



    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class=" nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chat.html"><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                    <span class="nav__notification_4"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/6bf281c86c.js" crossorigin="anonymous">
    </script>

</body>

</html>
