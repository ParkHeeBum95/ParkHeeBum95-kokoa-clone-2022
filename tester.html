<!DOCTYPE html>
<html lang="en"">
  <head>
    <link rel=" stylesheet" href="style.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>repl.it</title>
</head>
<style>
    .account_form label,
    .account_form button {
        margin: 5px;
        padding: 5px;
        font-size: 24px;
        font-weight: 550;
    }

    .account_form div {
        display: flex;
        align-items: center;
    }

    .account_form input {
        width: 400px;
        height: 25px;
    }

    #color {
        width: 70px;
    }
</style>

<body>
    <form class="account_form">
        <div>
            <label for="first_name">First name </label><input id="first_name" type="text" required
                placeholder="First name">
        </div>
        <div>
            <label for="last_name">Last name </label><input id="last_name" type="text" required placeholder="Last name">
        </div>
        <div>
            <label for="email">Email </label><input id="email" type="text" required placeholder="Email">
        </div>
        <div>
            <label for="username">Username </label><input id="username" type="text" required placeholder="Username">
        </div>
        <div>
            <label for="password">Password </label><input id="password" type="text" required placeholder="Password"
                minlength="10">
        </div>
        <div>
            <label for="birth_date">Birth date </label><input id="birth_date" type="date" lang="en" required>
        </div>
        <div>
            <label for="happy">How happy are you? </label><input id="happy" type="range" required>
        </div>
        <div>
            <label for="color">What is your fav.color? </label><input id="color" type="color" required>
        </div>
        <div>
            <button class="button">Create Account</button>
        </div>
    </form>
</body>

</html>
